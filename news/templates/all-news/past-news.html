{%extends 'all-news/base.html'%}

{% block content %}
{{block.super}}
<div class="container">

    <!-- Looping through news   -->
    {% for news_item in news %}
  
    <div class="row">
      <!-- displaying News articles -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="margin-left: 24%;">
        <h2 class="text-center"> {{ news_item.title }} </h2>
        <div class=row >
          <div class="col-md-6">
            <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image" style="width: 200px; height: 200px; border-radius: 80px;">
          </div>
          <div class="col-md-6">
            <p style="margin-left: -35%;">{{news_item.post}} </p>
          </div>
        </div>
      </div>
  
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No News Items</h2>
    </div>
    {% endfor %}
  
  </div>
  
  {% endblock %}
